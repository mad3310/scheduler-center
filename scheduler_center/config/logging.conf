[loggers]
keys=root,error,process_info, apscheduler

[handlers]
keys=defFileHandler,scheduler_center_error_FileHandler,process_info_FileHandler

[formatters]
keys=simpleFormatter, p_simpleFormatter


[logger_root]
level=NOTSET
qualname=root
handlers=defFileHandler

[logger_error]
level=NOTSET
qualname=error
handlers=scheduler_center_error_FileHandler

[logger_process_info]
level=INFO
qualname=process_info
handlers=process_info_FileHandler

[logger_apscheduler]
level=DEBUG
qualname=apscheduler
handlers=defFileHandler

[handler_defFileHandler]
class=logging.handlers.RotatingFileHandler
level=NOTSET
formatter=simpleFormatter
args=('/var/log/scheduler-center/root.log','a',10000000,5,)

[handler_scheduler_center_error_FileHandler]
class = logging.handlers.RotatingFileHandler
args = ('/var/log/scheduler-center/error.log', 'a', 10000000,5,)
level = NOTSET
formatter = simpleFormatter

[handler_process_info_FileHandler]
class = logging.handlers.RotatingFileHandler
args = ('/var/log/scheduler-center/process_info.log', 'a', 10000000, 5)
level = NOTSET
formatter = p_simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_p_simpleFormatter]
format=%(asctime)s - %(message)s
datefmt=